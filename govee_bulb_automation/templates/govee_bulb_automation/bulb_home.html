{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container-fluid" style="padding-top:50px">
    <div class="row">
        <div class="col-lg-6">
            <button type="button" class="btn btn-xl buttons" onClick="toggleLight('on')" >On</button>
        </div>
        <div class="col-lg-6">
            <button type="button" class="btn btn-xl buttons" onClick="toggleLight('off')">Off</button>
        </div>
    </div>
</div>
<div class="container-fluid" style="padding-top:100px">
    {{devices}}
</div>

<script>
function toggleLight(state) {
    fetch('/toggle_light/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ state: state })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(`Light turned ${state}\n${JSON.stringify(data.response, null, 2)}`);
        } else {
            alert('Failed to change light state.');
        }
    });
}
</script>
</body>

</html>
