<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container-fluid" style="padding-top:50px">
    <div class="row">
        <div class="col-lg-6">
            <button type="button" class="btn btn-xl buttons" onClick="toggleLight('on')" >On</button>
        </div>
        <div class="col-lg-6">
            <button type="button" class="btn btn-xl buttons" onClick="toggleLight('off')">Off</button>
        </div>
    </div>
</div>
<!--<div class="container-fluid" style="padding-top:100px">-->
<!--    {{devices}}-->
<!--</div>-->


<div class="container mt-4">
  <h5>Select Color Temperature</h5>
  <div class="d-flex justify-content-between text-center border rounded py-2 px-3 bg-light">
    <!-- Grid items -->
    <div class="temp-option flex-fill" onclick="setTemperature(2700)">2700K</div>
    <div class="temp-option flex-fill" onclick="setTemperature(3000)">3000K</div>
    <div class="temp-option flex-fill" onclick="setTemperature(3500)">3500K</div>
    <div class="temp-option flex-fill" onclick="setTemperature(4000)">4000K</div>
    <div class="temp-option flex-fill" onclick="setTemperature(5000)">5000K</div>
    <div class="temp-option flex-fill" onclick="setTemperature(6500)">6500K</div>
  </div>
</div>





</body>

<!-- Toggle light -->
<script>
function toggleLight(state) {
    fetch('/toggle_light/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ state: state })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(`Light turned ${state}\n${JSON.stringify(data.response, null, 2)}`);
        } else {
            alert('Failed to change light state.');
        }
    });
}
</script>


<!-- Temperature selector -->
<style>
  .temp-option {
    cursor: pointer;
    padding: 10px;
    transition: background-color 0.2s ease;
    border-right: 1px solid #ccc;
  }
  .temp-option:last-child {
    border-right: none;
  }
  .temp-option:hover {
    background-color: #e3f2fd;
  }
</style>
<script>
  function setTemperature(kelvin) {
    fetch('/set_temperature/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        // 'X-CSRFToken': '{{ csrf_token }}'
      },
      body: JSON.stringify({ temperature: kelvin })
    })
    .then(response => response.json())
    .then(data => {
      alert(`${JSON.stringify(data.response, null, 2)}`);
    })
    .catch(err => alert("Error: " + err));
  }
</script>
</html>
